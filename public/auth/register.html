<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure Cloud</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo" style="display: flex; align-items: center; gap: 10px;">
                <img src="/logo.png" alt="Secure Cloud" style="width: 32px; height: 32px;">
                <span>Secure Cloud</span>
            </a>
        </div>
    </nav>

    <main class="container" style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <div class="glass-card" style="width: 100%; max-width: 400px;">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Create Account</h2>

            <div id="alert-container" class="alert"></div>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" minlength="6" required>
                    <small style="color: var(--text-muted);">Min 6 characters</small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted);">
                Already have an account? <a href="/auth/login.html"
                    style="color: var(--primary); text-decoration: none;">Login</a>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        const form = document.getElementById('register-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            btn.classList.add('loading');
            btn.disabled = true;

            const email = form.email.value;
            const password = form.password.value;

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok || res.status === 201) {
                    form.innerHTML = `
            <div style="text-align: center; padding: 1rem;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“§</div>
              <h3>Check your email</h3>
              <p style="color: var(--text-muted); margin-top: 0.5rem;">
                We've sent a verification link to <strong>${email}</strong>.
              </p>
              <a href="/auth/login.html" class="btn btn-outline" style="margin-top: 1.5rem;">Back to Login</a>
            </div>
          `;
                } else {
                    showAlert('error', data.error || 'Registration failed');
                }
            } catch (err) {
                showAlert('error', 'An error occurred. Please try again.');
            } finally {
                if (btn) {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            }
        });
    </script>
</body>

</html>
