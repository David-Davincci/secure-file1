<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Cloud</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo" style="display: flex; align-items: center; gap: 10px;">
                <img src="/logo.png" alt="Secure Cloud" style="width: 32px; height: 32px;">
                <span>Secure Cloud</span>
            </a>
        </div>
    </nav>

    <main class="container" style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <div class="glass-card" style="width: 100%; max-width: 400px;">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome Back</h2>

            <div id="alert-container" class="alert"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" required>
                </div>

                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="/auth/forgot-password.html"
                        style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted);">
                Don't have an account? <a href="/auth/register.html"
                    style="color: var(--primary); text-decoration: none;">Register</a>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        const form = document.getElementById('login-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            btn.classList.add('loading');
            btn.disabled = true;

            const email = form.email.value;
            const password = form.password.value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    window.location.href = '/dashboard.html';
                } else {
                    showAlert('error', data.error || 'Login failed');
                }
            } catch (err) {
                showAlert('error', 'An error occurred. Please try again.');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
