<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Secure Cloud</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo" style="display: flex; align-items: center; gap: 10px;">
                <img src="/logo.png" alt="Secure Cloud" style="width: 32px; height: 32px;">
                <span>Secure Cloud</span>
            </a>
        </div>
    </nav>

    <main class="container" style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <div class="glass-card" style="width: 100%; max-width: 400px;">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Set New Password</h2>

            <div id="alert-container" class="alert"></div>

            <form id="reset-form">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" name="password" class="form-input" minlength="6" required>
                    <small style="color: var(--text-muted);">Min 6 characters</small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
            </form>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        const form = document.getElementById('reset-form');
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('error', 'Invalid or missing reset token.');
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            btn.classList.add('loading');
            btn.disabled = true;

            const password = form.password.value;

            try {
                const res = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();

                if (res.ok) {
                    form.innerHTML = `
            <div style="text-align: center; padding: 1rem;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">âœ…</div>
              <h3>Password Reset!</h3>
              <p style="color: var(--text-muted); margin-top: 0.5rem;">
                Your password has been successfully updated.
              </p>
              <a href="/auth/login.html" class="btn btn-primary" style="margin-top: 1.5rem;">Login Now</a>
            </div>
          `;
                } else {
                    showAlert('error', data.error || 'Reset failed');
                }
            } catch (err) {
                showAlert('error', 'An error occurred. Please try again.');
            } finally {
                if (btn) {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            }
        });
    </script>
</body>

</html>
